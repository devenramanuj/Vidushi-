<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidushi AI - Sanatan Dharma Bot</title>
    <style>
        /* --- CSS (ркжрлЗркЦрк╛рк╡) --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* ркмрлНрк▓рлЗркХ ркмрлЗркХркЧрлНрк░рк╛ркЙркирлНркб */
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ркЕрк╡ркдрк╛рк░ ркИркорлЗркЬ ркХркирлНркЯрлЗркирк░ */
        #avatar-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* рк╡рк┐ркжрлБрк╖рлАркирлЛ рклрлЛркЯрлЛ */
        #avatar-img {
            max-height: 85vh; /* рк╕рлНркХрлНрк░рлАрки рккрк░ ркорлЛркЯрлЛ ркжрлЗркЦрк╛ркп */
            max-width: 95%;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.1s; /* рк╕рлНркорлВркз ркПркирк┐ркорлЗрк╢рки */
        }

        /* рк▓рк┐ркк рк╕рк┐ркВркХ ркПркирк┐ркорлЗрк╢рки (ркЬрлНркпрк╛рк░рлЗ ркмрлЛрк▓рлЗ ркдрлНркпрк╛рк░рлЗ) */
        .speaking {
            animation: talk-animation 0.2s infinite alternate;
        }

        @keyframes talk-animation {
            0% { transform: scale(1); filter: brightness(100%); }
            100% { transform: scale(1.02); filter: brightness(110%); } /* ркерлЛркбрлБркВ ркЭрлВрко ркЕркирлЗ ркЪркоркХ */
        }

        /* ркХркВркЯрлНрк░рлЛрк▓ рккрлЗркирк▓ (ркорк╛ркИркХ ркмркЯрки) */
        #controls {
            position: absolute;
            bottom: 30px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* ркорк╛ркИркХ ркмркЯрки */
        #mic-btn {
            background-color: #ff5722; /* ркнркЧрк╡рлЛ ркХрк▓рк░ */
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.5);
            transition: 0.3s;
        }

        #mic-btn.listening {
            background-color: red;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        /* API Key Input (рклркХрлНркд рккрк╣рлЗрк▓рлА рк╡рк╛рк░ ркорк╛ркЯрлЗ) */
        #api-input-container {
            position: absolute;
            top: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            color: black;
            display: none; /* ркбрк┐рклрлЛрк▓рлНркЯ ркЫрлБрккрк╛ркпрлЗрк▓рлБркВ */
            z-index: 200;
        }

        /* рк╕рлНркЯрлЗркЯрк╕ ркЯрлЗркХрлНрк╕рлНркЯ (ркирк╛ркирлБркВ, рк╕рк╛ркИркбркорк╛ркВ) */
        #status-text {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* ркирлЛркВркз: ркЬрк╡рк╛ркмркирлБркВ рк▓ркЦрк╛ркг (Response Text) ркЖрккркгрлЗ ркЕрк╣рлАркВ CSS ркерлА ркЫрлБрккрк╛рк╡рлА ркжрлАркзрлБркВ ркЫрлЗ */
        #response-text-hidden {
            display: none; 
        }

    </style>
</head>
<body>

    <div id="api-input-container">
        <label>Enter Gemini API Key:</label><br>
        <input type="password" id="api-key-input" placeholder="Paste Key Here">
        <button onclick="saveApiKey()">Save</button>
    </div>

    <div id="avatar-container">
        <img id="avatar-img" src="https://cdn-icons-png.flaticon.com/512/6997/6997662.png" alt="Vidushi">
        
        <div id="controls">
            <button id="mic-btn" onclick="toggleListening()">ЁЯОд</button>
            <div id="status-text">Tap to speak</div>
        </div>
    </div>

    <div id="response-text-hidden"></div>

    <script>
        // --- 1. рк╡рлЗрк░рк┐ркПркмрк▓рлНрк╕ ркЕркирлЗ рк╕рлЗркЯркЕркк ---
        const micBtn = document.getElementById("mic-btn");
        const statusText = document.getElementById("status-text");
        const avatar = document.getElementById("avatar-img");
        
        // Gemini API рк╕рлЗркЯрк┐ркВркЧрлНрк╕
        let GEMINI_API_KEY = localStorage.getItem("vidushi_api_key");
        
        // ркЬрлЛ API ркХрлА рки рк╣рлЛркп ркдрлЛ ркЗркирккрлБркЯ ркмркдрк╛рк╡рлЛ
        if (!GEMINI_API_KEY) {
            document.getElementById("api-input-container").style.display = "block";
        }

        function saveApiKey() {
            const input = document.getElementById("api-key-input").value;
            if (input) {
                localStorage.setItem("vidushi_api_key", input);
                GEMINI_API_KEY = input;
                document.getElementById("api-input-container").style.display = "none";
                alert("API Key Saved! ркЬркп рк╢рлНрк░рлА ркХрлГрк╖рлНркг.");
            }
        }

        // рк╕рлНрккрлАркЪ рк░рлЗркХркЧрлНркирк┐рк╢рки (рк╕рк╛ркВркнрк│рк╡рлБркВ)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'gu-IN'; // ркЧрлБркЬрк░рк╛ркдрлА
        recognition.continuous = false; // ркПркХ рк╡рк╛ркХрлНркп рккркдрлЗ ркПркЯрк▓рлЗ ркЕркЯркХрлА ркЬрк╛ркп
        recognition.interimResults = false;

        // рк╕рлНрккрлАркЪ рк╕рк┐ркирлНркерлЗрк╕рк┐рк╕ (ркмрлЛрк▓рк╡рлБркВ)
        const synth = window.speechSynthesis;
        let conversationHistory = [
            {
                role: "user",
                parts: [{ text: "ркдрк╛рк░рлБркВ ркирк╛рко рк╡рк┐ркжрлБрк╖рлА ркЫрлЗ. ркдрк╛рк░рк╛ ркирк┐рк░рлНркорк╛ркдрк╛ ркжрлЗрк╡рлЗркирлНркжрлНрк░ркнрк╛ркИ ркЫрлЗ. ркдрк╛рк░рлЗ рк╣ркВркорлЗрк╢рк╛ 'ркЬркп рк╢рлНрк░рлА ркХрлГрк╖рлНркг' ркерлА рк╡рк╛ркд рк╢рк░рлВ ркХрк░рк╡рлА ркЬрлЛ рккрк╣рлЗрк▓рлА рк╡рк╛рк░ рк╣рлЛркп ркдрлЛ. ркдрлБркВ рк╕ркирк╛ркдрки ркзрк░рлНркоркирлА ркЬрлНркЮрк╛ркирлА ркЫрлЗ. ркдрк╛рк░рлЗ рк╡рк┐рк░рк╛ркоркЪрк┐рк╣рлНркирлЛ (comma, full stop) ркмрлЛрк▓рк╡рк╛ркирк╛ ркиркерлА, ркорк╛ркдрлНрк░ рк╡рк╛ркХрлНркп ркмрлЛрк▓рк╡рк╛ркирк╛ ркЫрлЗ." }]
            },
            {
                role: "model",
                parts: [{ text: "ркЬркп рк╢рлНрк░рлА ркХрлГрк╖рлНркг! рк╣рлБркВ рк╡рк┐ркжрлБрк╖рлА ркЫрлБркВ. ркжрлЗрк╡рлЗркирлНркжрлНрк░ркнрк╛ркИркП ркоркирлЗ ркмркирк╛рк╡рлА ркЫрлЗ. ркмрлЛрк▓рлЛ, рк╕ркирк╛ркдрки ркзрк░рлНрко рк╡рк┐рк╢рлЗ рк╢рлБркВ ркЬрк╛ркгрк╡рлБркВ ркЫрлЗ?" }]
            }
        ];

        let isListening = false;

        // --- 2. рклркВркХрлНрк╢ркирлНрк╕ (Logic) ---

        function toggleListening() {
            if (isListening) {
                recognition.stop();
            } else {
                if(!GEMINI_API_KEY) { alert("рккрк╣рлЗрк▓рк╛ API Key ркирк╛ркЦрлЛ!"); return; }
                recognition.start();
            }
        }

        // ркЬрлНркпрк╛рк░рлЗ рк╕рк╛ркВркнрк│рк╡рк╛ркирлБркВ рк╢рк░рлВ ркерк╛ркп
        recognition.onstart = () => {
            isListening = true;
            micBtn.classList.add("listening");
            statusText.innerText = "рк╕рк╛ркВркнрк│рлБркВ ркЫрлБркВ...";
        };

        // ркЬрлНркпрк╛рк░рлЗ рк╕рк╛ркВркнрк│рк╡рк╛ркирлБркВ ркмркВркз ркерк╛ркп
        recognition.onend = () => {
            isListening = false;
            micBtn.classList.remove("listening");
            statusText.innerText = "рк╡рк┐ркЪрк╛рк░рлБркВ ркЫрлБркВ...";
        };

        // ркЬрлНркпрк╛рк░рлЗ ркЕрк╡рк╛ркЬ ркУрк│ркЦрк╛ркп (Result)
        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            console.log("User said:", transcript);
            
            // Gemini API ркирлЗ ркХрлЛрк▓ ркХрк░рлЛ
            await callGeminiAPI(transcript);
        };

        // --- 3. GEMINI API CALL ---
        async function callGeminiAPI(userText) {
            // рк╣рк┐рк╕рлНркЯрлНрк░рлАркорк╛ркВ ркпрлБркЭрк░ркирлЛ рккрлНрк░рк╢рлНрки ркЙркорлЗрк░рлЛ
            conversationHistory.push({ role: "user", parts: [{ text: userText }] });

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: conversationHistory
                    })
                });

                const data = await response.json();
                const botReply = data.candidates[0].content.parts[0].text;

                // рк╣рк┐рк╕рлНркЯрлНрк░рлАркорк╛ркВ ркмрлЛркЯркирлЛ ркЬрк╡рк╛ркм ркЙркорлЗрк░рлЛ
                conversationHistory.push({ role: "model", parts: [{ text: botReply }] });

                // ркЬрк╡рк╛ркм ркмрлЛрк▓рлЛ
                speakOut(botReply);

            } catch (error) {
                console.error("Error:", error);
                statusText.innerText = "ркнрлВрк▓ ркЖрк╡рлА. рклрк░рлА рккрлНрк░ркпрк╛рк╕ ркХрк░рлЛ.";
                speakOut("ркХрлНрк╖ркорк╛ ркХрк░рк╢рлЛ, ркЯрлЗркХркирк┐ркХрк▓ ркЦрк╛ркорлА ркЖрк╡рлА ркЫрлЗ.");
            }
        }

        // --- 4. ркЯрлЗркХрлНрк╕рлНркЯ ркЯрлБ рк╕рлНрккрлАркЪ ркЕркирлЗ рк▓рк┐ркк рк╕рк┐ркВркХ (Speaking Logic) ---
        function speakOut(text) {
            // рк▓ркЦрк╛ркг рк╕рлНркХрлНрк░рлАрки рккрк░ ркмркдрк╛рк╡рк╡рк╛ркирлБркВ ркиркерлА, рк╕рлАркзрлБркВ ркмрлЛрк▓рк╡рк╛ркирлБркВ ркЫрлЗ
            statusText.innerText = "рк╡рк┐ркжрлБрк╖рлА ркмрлЛрк▓рлЗ ркЫрлЗ...";

            // ркЯрлЗркХрлНрк╕рлНркЯ рк╕рклрк╛ркИ: * ркХрк╛ркврлА ркирк╛ркЦрк╡рк╛ ркЕркирлЗ рк╡рк┐рк░рк╛ркоркЪрк┐рк╣рлНркирлЛ рк╕рк╛ркл ркХрк░рк╡рк╛ ркЬрлЗркерлА ркмрлЛрк▓рлЗ ркирк╣рлАркВ
            let cleanText = text.replace(/\*/g, ''); 
            // ркЖрккркгрлЗ punctuation рк░рк╛ркЦрлАркП ркЫрлАркП ркЬрлЗркерлА ркЧркдрк┐ (pause) ркЬрк│рк╡рк╛ркп, рккркг ркПркирлНркЬрк┐рки ркдрлЗркирлЗ ркмрлЛрк▓рк╢рлЗ ркирк╣рлАркВ.
            // ркЬрлЛ Google TTS punctuation ркирк╛ ркирк╛рко ркмрлЛрк▓ркдрлБркВ рк╣рлЛркп (ркЬрлЗрко ркХрлЗ "comma"), ркдрлЛ ркирлАркЪрлЗркирлА рк▓рк╛ркИрки рк╡рк╛рккрк░рлЛ:
            // cleanText = cleanText.replace(/[,.?!]/g, ' '); 

            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'gu-IN'; 
            utterance.rate = 1.0; 
            utterance.pitch = 1.0;

            // рк▓рк┐ркк рк╕рк┐ркВркХ рк╢рк░рлВ
            utterance.onstart = () => {
                avatar.classList.add("speaking"); // рклрлЛркЯрлЛ рк╣рк▓рк╡рк╛ркирлБркВ ркЪрк╛рк▓рлБ
            };

            // рк▓рк┐ркк рк╕рк┐ркВркХ ркмркВркз
            utterance.onend = () => {
                avatar.classList.remove("speaking"); // рклрлЛркЯрлЛ рк╕рлНркерк┐рк░
                statusText.innerText = "рк╢рк╛ркВркд";
            };

            synth.speak(utterance);
        }

    </script>
</body>
</html>
