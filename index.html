<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>рк╡рк┐ркжрлБрк╖рлА AI - Video Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- RESET & BASIC --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; /* рк╕рлНркХрлНрк░рлЛрк▓ ркмркВркз */
            background-color: #000; /* ркЬрлЛ рк╡рк┐ркбрлАркпрлЛ рки ркЪрк╛рк▓рлЗ ркдрлЛ ркХрк╛рк│рлБркВ */
        }

        /* --- VIDEO BACKGROUND (FULL SCREEN) --- */
        #video-background {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            z-index: 1; /* рк╕рлМркерлА рккрк╛ркЫрк│ */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ркЖркЦрлА рк╕рлНркХрлНрк░рлАркиркорк╛ркВ рклрк┐ркЯ */
        }

        #talking-video { display: none; } /* рк╢рк░рлВркЖркдркорк╛ркВ ркмркВркз */

        /* --- CHAT CONTAINER (GLASS EFFECT) --- */
        .container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 600px;
            height: 85vh;
            /* ркЕрк░рлНркз-рккрк╛рк░ркжрк░рлНрк╢ркХ ркмрлЗркХркЧрлНрк░рк╛ркЙркирлНркб ркЬрлЗркерлА рк╡рк┐ркбрлАркпрлЛ ркжрлЗркЦрк╛ркп */
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(5px); /* рккрк╛ркЫрк│ркирлЛ рк╡рк┐ркбрлАркпрлЛ рк╕рк╣рлЗркЬ ркмрлНрк▓рк░ */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            z-index: 10; /* рк╡рк┐ркбрлАркпрлЛркирлА ркЙрккрк░ */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- HEADER & FOOTER --- */
        header {
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* --- PAGES --- */
        .content-area { flex: 1; position: relative; overflow: hidden; }
        #chatPage, #settingsPage {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
        }
        #settingsPage { display: none; background: rgba(0, 0, 0, 0.9); z-index: 20; padding: 20px; overflow-y: auto;}

        /* --- CHAT AREA --- */
        .chat-container { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .message { display: flex; gap: 10px; align-items: flex-end; }
        .message.user { justify-content: flex-end; }
        
        .message-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 15px;
            color: white;
            max-width: 80%;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .user .message-content { background: rgba(0, 255, 0, 0.2); }

        /* --- VOICE CONTROLS --- */
        .voice-controls {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            /* ркХркВркЯрлНрк░рлЛрк▓ ркПрк░рк┐ркпрк╛ ркерлЛркбрлЛ ркбрк╛рк░рлНркХ ркЬрлЗркерлА ркмркЯрки ркжрлЗркЦрк╛ркп */
            background: rgba(0,0,0,0.3); 
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .voice-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            border: 2px solid white;
            background: rgba(255, 69, 0, 0.8);
            color: white;
            font-size: 25px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
            transition: 0.3s;
        }
        .voice-btn:hover { transform: scale(1.1); }
        .voice-btn.listening { animation: pulse 1.5s infinite; background: red; }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        /* --- SETTINGS BTN --- */
        #toggleSettingsBtn {
            position: absolute; top: 15px; right: 15px;
            background: none; border: none; color: white;
            font-size: 20px; cursor: pointer; z-index: 100;
        }

        /* --- Form Elements --- */
        input, select { 
            width: 100%; padding: 10px; margin: 5px 0 15px; 
            background: #333; border: 1px solid #555; color: white; border-radius: 5px;
        }
        label { color: #ff9933; font-weight: bold; }
        .btn-save { width: 100%; padding: 10px; background: #ff9933; border: none; color: white; border-radius: 5px; cursor: pointer; }
        
        #status-text { color: yellow; font-weight: bold; font-size: 14px; text-shadow: 1px 1px 2px black;}
    </style>
</head>
<body>

    <div id="video-background">
        <video id="silent-video" autoplay muted loop playsinline>
            <source src="silent.mp4" type="video/mp4">
        </video>
        <video id="talking-video" muted loop playsinline>
            <source src="talking.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <button id="toggleSettingsBtn"><i class="fas fa-cog"></i></button>

        <header>
            <h1>рк╡рк┐ркжрлБрк╖рлА</h1>
        </header>

        <div class="content-area">
            <div id="chatPage">
                <div class="chat-container" id="chatMessages">
                    <div class="message">
                        <div class="message-content">ркЬркп рк╢рлНрк░рлА ркХрлГрк╖рлНркг ЁЯЩП! рк╣рлБркВ рк╡рк┐ркжрлБрк╖рлА ркЫрлБркВ.</div>
                    </div>
                </div>
                
                <div class="voice-controls">
                    <div id="status-text">ркорк╛ркИркХ ркжркмрк╛рк╡рлЛ ркЕркирлЗ ркмрлЛрк▓рлЛ</div>
                    <div style="display:flex; gap:20px;">
                        <button class="voice-btn" id="voiceBtn"><i class="fas fa-microphone"></i></button>
                        <button class="voice-btn" id="stopBtn" style="background: #333; width:50px; height:50px; font-size:20px;"><i class="fas fa-stop"></i></button>
                    </div>
                </div>
            </div>

            <div id="settingsPage">
                <h2 style="color:white; margin-bottom:20px;">рк╕рлЗркЯрк┐ркВркЧрлНрк╕</h2>
                <button onclick="document.getElementById('settingsPage').style.display='none'; document.getElementById('chatPage').style.display='flex';" style="background:none; border:1px solid white; color:white; padding:5px 10px; margin-bottom:20px; border-radius:5px;">Back</button>

                <label>API Key:</label>
                <input type="password" id="apiKey" placeholder="Paste API Key">
                
                <label>Model:</label>
                <select id="modelSelect">
                    <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                    <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                    <option value="gemini-1.5-pro" selected>Gemini 1.5 Pro (Stable)</option>
                </select>

                <label>Speed:</label>
                <input type="range" id="speechRate" min="0.5" max="2" step="0.1" value="1">

                <button class="btn-save" id="saveSettings">Save Settings</button>
            </div>
        </div>
        
        <footer class="footer">Devendra Ramanuj</footer>
    </div>

    <script>
        // --- Logic ---
        const silentVideo = document.getElementById('silent-video');
        const talkingVideo = document.getElementById('talking-video');
        const voiceBtn = document.getElementById('voiceBtn');
        const statusText = document.getElementById('status-text');
        const chatBox = document.getElementById('chatMessages');

        // Load Settings
        let apiKey = localStorage.getItem('vidushi_key') || '';
        let model = localStorage.getItem('vidushi_model') || 'gemini-1.5-pro';
        
        document.getElementById('apiKey').value = apiKey;
        document.getElementById('modelSelect').value = model;

        // Save Settings
        document.getElementById('saveSettings').addEventListener('click', () => {
            apiKey = document.getElementById('apiKey').value.trim();
            model = document.getElementById('modelSelect').value;
            localStorage.setItem('vidushi_key', apiKey);
            localStorage.setItem('vidushi_model', model);
            alert('рк╕рлЗркЯрк┐ркВркЧ рк╕рлЗрк╡ ркеркИ ркЧркпрлБркВ!');
            document.getElementById('settingsPage').style.display='none';
            document.getElementById('chatPage').style.display='flex';
        });

        document.getElementById('toggleSettingsBtn').addEventListener('click', () => {
            document.getElementById('chatPage').style.display='none';
            document.getElementById('settingsPage').style.display='block';
        });

        // --- Video Sync ---
        function setVideoTalking(isTalking) {
            if (isTalking) {
                silentVideo.style.display = 'none';
                talkingVideo.style.display = 'block';
                talkingVideo.play().catch(e => console.log(e));
            } else {
                silentVideo.style.display = 'block';
                talkingVideo.style.display = 'none';
                talkingVideo.pause();
                talkingVideo.currentTime = 0;
            }
        }

        // --- Speech Recognition ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN';
            recognition.continuous = false;

            recognition.onstart = () => {
                voiceBtn.classList.add('listening');
                statusText.innerText = "рк╕рк╛ркВркнрк│рлБркВ ркЫрлБркВ...";
            };
            recognition.onend = () => {
                voiceBtn.classList.remove('listening');
            };
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                addMessage(text, 'user');
                statusText.innerText = "рк╡рк┐ркЪрк╛рк░рлБркВ ркЫрлБркВ...";
                callGemini(text);
            };
        }

        voiceBtn.addEventListener('click', () => {
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                setVideoTalking(false);
                return;
            }
            if (recognition) recognition.start();
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            window.speechSynthesis.cancel();
            setVideoTalking(false);
            statusText.innerText = "ркмркВркз ркХрк░рлНркпрлБркВ";
        });

        // --- API Call ---
        async function callGemini(text) {
            if (!apiKey) {
                alert("API Key рк╕рлЗркЯрк┐ркВркЧркорк╛ркВ ркирк╛ркЦрлЛ!");
                return;
            }

            const prompt = `ркдрк╛рк░рлБркВ ркирк╛рко рк╡рк┐ркжрлБрк╖рлА ркЫрлЗ. ркЬркп рк╢рлНрк░рлА ркХрлГрк╖рлНркг ркерлА рк╢рк░рлВркЖркд ркХрк░рк╡рлА. ркЬрк╡рк╛ркм ркЧрлБркЬрк░рк╛ркдрлАркорк╛ркВ ркЖрккрк╡рлЛ. рк╕ркирк╛ркдрки ркзрк░рлНркоркирлБркВ ркЬрлНркЮрк╛рки ркЖрккрк╡рлБркВ. ркЬрк╡рк╛ркмркорк╛ркВ * ркХрлЗ # ркЬрлЗрк╡рк╛ ркЪрк┐ркирлНрк╣рлЛ рки рк╡рк╛рккрк░рк╡рк╛. рккрлНрк░рк╢рлНрки: ${text}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                
                const data = await response.json();
                const reply = data.candidates[0].content.parts[0].text;
                
                addMessage(reply, 'ai');
                speak(reply);

            } catch (error) {
                console.error(error);
                statusText.innerText = "Error!";
            }
        }

        // --- TTS & Lip Sync ---
        function speak(text) {
            const cleanText = text.replace(/[*#_]/g, "");
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'gu-IN';
            
            utterance.onstart = () => {
                statusText.innerText = "ркмрлЛрк▓рлА рк░рк╣рлА ркЫрлБркВ...";
                setVideoTalking(true); // START VIDEO
            };
            
            utterance.onend = () => {
                statusText.innerText = "ркорк╛ркИркХ ркжркмрк╛рк╡рлЛ";
                setVideoTalking(false); // STOP VIDEO
            };

            window.speechSynthesis.speak(utterance);
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerHTML = `<div class="message-content">${text}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Init
        setVideoTalking(false);
    </script>
</body>
</html>
