<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidushi Ultimate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- BASIC SETUP --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: black;
            font-family: 'Segoe UI', sans-serif;
        }

        /* --- VIDEO LAYER --- */
        #video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }
        video { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; }
        
        /* Video States */
        #talking-video, #thinking-video { display: none; }

        /* --- UI LAYER --- */
        #top-bar {
            position: fixed; top: 0; left: 0; width: 100%; padding: 15px 0;
            background: rgba(0, 0, 0, 0.5); color: white; text-align: center;
            font-size: 24px; font-weight: bold; z-index: 10;
            text-shadow: 1px 1px 2px black; letter-spacing: 2px;
        }

        #settings-btn {
            position: fixed; top: 5px; right: 15px; z-index: 20;
            background: transparent; color: white; border: none;
            font-size: 26px; padding: 10px; cursor: pointer;
        }

        /* Image Overlay */
        #image-overlay {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 50;
            background: rgba(0,0,0,0.8); padding: 10px; border-radius: 15px;
            border: 2px solid orange; box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        #generated-image {
            max-width: 90vw; max-height: 60vh; border-radius: 10px;
        }
        #close-img-btn {
            position: absolute; top: -15px; right: -15px;
            background: red; color: white; border: none;
            border-radius: 50%; width: 30px; height: 30px; cursor: pointer;
            font-weight: bold;
        }

        /* Bottom Controls */
        #mic-container {
            position: fixed; bottom: 50px; left: 50%;
            transform: translateX(-50%); z-index: 20;
            display: flex; flex-direction: column; align-items: center; width: 90%;
        }

        #status-text {
            color: white; margin-bottom: 15px; font-size: 14px; font-weight: bold;
            text-shadow: 1px 1px 2px black;
            background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 12px;
            text-align: center; max-width: 90%; word-wrap: break-word;
        }

        .controls-row { display: flex; align-items: center; gap: 20px; }

        #mic-btn {
            width: 80px; height: 80px; border-radius: 50%;
            background: #ff4500; border: 4px solid white;
            color: white; font-size: 35px; cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        #mic-btn:active { transform: scale(0.95); }
        .listening { animation: pulse 1.5s infinite; background: red !important; }

        #stop-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(100, 100, 100, 0.8); border: 2px solid white;
            color: white; font-size: 20px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        #stop-btn:active { background: red; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        /* Settings Modal */
        #settings-modal, #error-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95);
            z-index: 100; justify-content: center; align-items: center;
        }
        .settings-box {
            background: #222; padding: 25px; border-radius: 15px;
            width: 85%; max-width: 350px; border: 1px solid #ff4500;
            color: white; text-align: center;
        }
        input, select {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #333; color: white; border: 1px solid #555; border-radius: 5px;
        }
        .save-btn {
            width: 100%; padding: 12px; background: #ff4500;
            border: none; font-weight: bold; cursor: pointer; color: white; margin-top: 15px; border-radius: 5px;
        }
        .toggle-container {
            display: flex; justify-content: space-between; align-items: center;
            margin: 15px 0; padding: 10px; background: #333; border-radius: 5px;
        }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #ff4500; }
        input:checked + .slider:before { transform: translateX(26px); }
        
        .clear-mem-btn { background: #444; margin-top: 5px; font-size: 12px; padding: 8px;}
    </style>
</head>
<body>

    <div id="video-container">
        <video id="silent-video" autoplay muted loop playsinline>
            <source src="silent.mp4" type="video/mp4">
        </video>
        <video id="talking-video" muted loop playsinline>
            <source src="talking.mp4" type="video/mp4">
        </video>
        <video id="thinking-video" muted loop playsinline>
            <source src="thinking.mp4" type="video/mp4">
            </video>
    </div>

    <div id="top-bar">àªµàª¿àª¦à«àª·à«€</div>
    <button id="settings-btn" onclick="openSettings()"><i class="fas fa-cog"></i></button>

    <div id="image-overlay">
        <button id="close-img-btn" onclick="closeImage()">X</button>
        <img id="generated-image" src="" alt="Generated Image">
    </div>

    <div id="mic-container">
        <div id="status-text">àªµàª¾àª¤ àª•àª°àªµàª¾ àª®àª¾àªˆàª• àª¦àª¬àª¾àªµà«‹</div>
        <div class="controls-row">
            <button id="mic-btn" onclick="startConversation()"><i class="fas fa-microphone"></i></button>
            <button id="stop-btn" onclick="stopConversation()"><i class="fas fa-stop"></i></button>
        </div>
    </div>

    <div id="settings-modal">
        <div class="settings-box">
            <h3 style="margin-top:0;">àª¸à«‡àªŸàª¿àª‚àª—à«àª¸</h3>
            
            <label style="display:block; text-align:left; color:#ff4500; font-size:14px;">Groq API Key:</label>
            <input type="password" id="apiKeyInput" placeholder="gsk_...">
            
            <div class="toggle-container">
                <span style="font-size:14px;">àª¸àª¤àª¤ àªµàª¾àª¤àªšà«€àª¤ (Continuous)</span>
                <label class="switch">
                    <input type="checkbox" id="continuousToggle">
                    <span class="slider"></span>
                </label>
            </div>

            <label style="display:block; text-align:left; color:#ff4500; font-size:14px;">Model:</label>
            <select id="modelSelect">
                <option value="llama-3.3-70b-versatile" selected>Llama 3.3 (Best)</option>
                <option value="llama-3.1-70b-versatile">Llama 3.1</option>
                <option value="mixtral-8x7b-32768">Mixtral</option>
            </select>
            
            <button class="save-btn clear-mem-btn" onclick="clearMemory()">ğŸ§¹ Clear Memory (àª¯àª¾àª¦àª¶àª•à«àª¤àª¿ àª­à«‚àª‚àª¸à«‹)</button>
            <button class="save-btn" onclick="saveSettings()">SAVE & CLOSE</button>
        </div>
    </div>

    <div id="error-modal">
        <div class="settings-box" style="border-color: red;">
            <h3 style="color: red;">âš ï¸ Error</h3>
            <p id="error-desc"></p>
            <button class="save-btn" style="background:red;" onclick="document.getElementById('error-modal').style.display='none'">CLOSE</button>
        </div>
    </div>

    <script>
        // --- ELEMENTS ---
        const silentVideo = document.getElementById('silent-video');
        const talkingVideo = document.getElementById('talking-video');
        const thinkingVideo = document.getElementById('thinking-video');
        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('status-text');
        const settingsModal = document.getElementById('settings-modal');
        const errorModal = document.getElementById('error-modal');
        const continuousToggle = document.getElementById('continuousToggle');
        const imageOverlay = document.getElementById('image-overlay');
        const generatedImage = document.getElementById('generated-image');

        // Variables
        let apiKey = localStorage.getItem('vidushi_groq_key') || '';
        let currentModel = localStorage.getItem('vidushi_groq_model') || 'llama-3.3-70b-versatile';
        let isContinuousSetting = localStorage.getItem('vidushi_continuous') === 'true';
        let isConversationActive = false; 
        let wakeLock = null;

        // --- LONG TERM MEMORY ---
        // Load chat history from storage if available
        let chatHistory = JSON.parse(localStorage.getItem('vidushi_memory')) || [];

        // --- VIDEO CONTROL ---
        function switchVideo(state) {
            // States: 'silent', 'talking', 'thinking'
            silentVideo.style.display = 'none';
            talkingVideo.style.display = 'none';
            thinkingVideo.style.display = 'none';
            
            talkingVideo.pause();
            // thinkingVideo might not exist or play if file missing, catch error
            try { thinkingVideo.pause(); } catch(e){}

            if (state === 'talking') {
                talkingVideo.style.display = 'block';
                talkingVideo.play().catch(e => console.log(e));
            } else if (state === 'thinking') {
                thinkingVideo.style.display = 'block';
                // If thinking video plays successfully, good. Else fallback to silent via catch block logic if complex
                // For simple HTML, if file missing, it shows black or poster. 
                // We assume user puts thinking.mp4. If not, Silent is better.
                thinkingVideo.play().catch(() => {
                    thinkingVideo.style.display = 'none';
                    silentVideo.style.display = 'block';
                });
            } else {
                silentVideo.style.display = 'block';
            }
        }

        // --- SETTINGS LOGIC ---
        function openSettings() {
            settingsModal.style.display = 'flex';
            document.getElementById('apiKeyInput').value = apiKey;
            document.getElementById('modelSelect').value = currentModel;
            continuousToggle.checked = isContinuousSetting;
        }

        function saveSettings() {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            currentModel = document.getElementById('modelSelect').value;
            isContinuousSetting = continuousToggle.checked;

            if(!apiKey.startsWith('gsk_')) { alert("Groq Key 'gsk_' àª¥à«€ àª¶àª°à«‚ àª¥àªµà«€ àªœà«‹àªˆàª."); return; }
            
            localStorage.setItem('vidushi_groq_key', apiKey);
            localStorage.setItem('vidushi_groq_model', currentModel);
            localStorage.setItem('vidushi_continuous', isContinuousSetting);
            settingsModal.style.display = 'none';
        }

        function clearMemory() {
            chatHistory = [];
            localStorage.removeItem('vidushi_memory');
            alert("Memory Cleared!");
        }

        // --- WAKE LOCK ---
        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        }
        function releaseWakeLock() {
            if (wakeLock) { wakeLock.release(); wakeLock = null; }
        }

        // --- SPEECH RECOGNITION ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN';
            recognition.continuous = false;

            recognition.onstart = () => { 
                micBtn.classList.add('listening'); 
                statusText.innerText = "àª¸àª¾àª‚àª­àª³à«àª‚ àª›à«àª‚..."; 
                switchVideo('silent');
            };
            
            recognition.onend = () => { 
                micBtn.classList.remove('listening');
            };

            recognition.onresult = (e) => {
                let text = e.results[0][0].transcript;
                text = text.replace(/àªµàª¿àª¦à«‡àª¶à«€/gi, "àªµàª¿àª¦à«àª·à«€");
                text = text.replace(/àªµàª¿àª¦à«‚àª·à«€/gi, "àªµàª¿àª¦à«àª·à«€");
                
                statusText.innerText = "àªµàª¿àªšàª¾àª°à«àª‚ àª›à«àª‚...";
                askGroq(text);
            };
        } else {
            statusText.innerText = "Mic Not Supported";
        }

        // --- CONTROLS ---
        function startConversation() {
            if(!apiKey) { alert("Groq API Key àª¨àª¾àª–à«‹!"); openSettings(); return; }
            if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
            
            isConversationActive = true; 
            requestWakeLock();
            recognition.start();
        }

        function stopConversation() {
            isConversationActive = false;
            window.speechSynthesis.cancel();
            recognition.stop();
            switchVideo('silent');
            releaseWakeLock();
            statusText.innerText = "àªµàª¾àª¤àªšà«€àª¤ àª¬àª‚àª§ àª•àª°à«€";
        }

        // --- GROQ API CALL ---
        async function askGroq(userText) {
            
            // SHOW THINKING VIDEO
            switchVideo('thinking');

            // --- MAGIC ACTIONS (COMMANDS) ---
            if (userText.toLowerCase().includes("youtube")) {
                window.open("https://youtube.com", "_blank");
                speak("YouTube àª–à«‹àª²à«€ àª°àª¹à«€ àª›à«àª‚.");
                return;
            }
            if (userText.toLowerCase().includes("google")) {
                window.open("https://google.com", "_blank");
                speak("Google àª–à«‹àª²à«€ àª°àª¹à«€ àª›à«àª‚.");
                return;
            }

            // Current Time logic
            const now = new Date();
            const timeString = now.toLocaleTimeString('gu-IN', { hour: '2-digit', minute: '2-digit' });
            
            const systemPrompt = `
                àª¤àª¾àª°à«àª‚ àª¨àª¾àª® 'àªµàª¿àª¦à«àª·à«€' àª›à«‡. àª¤à«àª‚ 'àª¦à«‡àªµà«‡àª¨à«àª¦à«àª°àª­àª¾àªˆ' àª¦à«àªµàª¾àª°àª¾ àª¨àª¿àª°à«àª®àª¿àª¤ àªàª• àª¸à«àª®àª¾àª°à«àªŸ, àª²àª¾àª—àª£à«€àª¶à«€àª² àª…àª¨à«‡ àª¥à«‹àª¡à«€ àª¨àªŸàª–àªŸ àª¸à«àª¤à«àª°à«€ AI àª›à«‡.
                
                àªµàª°à«àª¤àª®àª¾àª¨ àª¸àª®àª¯: ${timeString}.
                
                àª¨àª¿àª¯àª®à«‹:
                1. àª¹àª‚àª®à«‡àª¶àª¾ àª¸à«àª¤à«àª°à«€àª²àª¿àª‚àª—àª®àª¾àª‚ àªµàª¾àª¤ àª•àª°àªµà«€.
                2. àªµàª¾àª¤àª¨à«€ àª¶àª°à«‚àª†àª¤ "àªœàª¯ àª¶à«àª°à«€ àª•à«ƒàª·à«àª£" àª¥à«€ àª•àª°àªµà«€ (àªœà«‹ àª¹àª®àª£àª¾àª‚ àªœ àªµàª¾àª¤ àª¶àª°à«‚ àª¥àªˆ àª¹à«‹àª¯ àª¤à«‹).
                3. àª¦à«‡àªµà«‡àª¨à«àª¦à«àª°àª­àª¾àªˆàª¨à«€ àª¸à«‚àªšàª¨àª¾ àª›à«‡ àª•à«‡ àªœàªµàª¾àª¬ àª¹àª‚àª®à«‡àª¶àª¾ àªŸà«‚àª‚àª•àª¾, àª®à«àª¦à«àª¦àª¾àª¸àª° àª…àª¨à«‡ àª¸à«àª®àª¾àª°à«àªŸ àª†àªªàªµàª¾.
                4. àªœà«‹ àª¯à«àªàª° àª•à«‹àªˆ àªšàª¿àª¤à«àª°/àª«à«‹àªŸà«‹/Image àª®àª¾àª‚àª—à«‡, àª¤à«‹ àªœàªµàª¾àª¬àª®àª¾àª‚ àª† àª«à«‹àª°à«àª®à«‡àªŸ àªµàª¾àªªàª°àªµà«àª‚: [IMAGE: àªšàª¿àª¤à«àª°àª¨à«àª‚ àªµàª°à«àª£àª¨ English àª®àª¾àª‚].
                   àª‰àª¦àª¾àª¹àª°àª£: [IMAGE: a cute cat playing].
                5. àªœà«‹ àª•à«‹àªˆ 'àª¸àª¨àª¾àª¤àª¨ àª§àª°à«àª®' àªµàª¿àª¶à«‡ àªªà«‚àª›à«‡, àª¤à«‹ àªœ àª¤à«‡ àªµàª¿àª¶à«‡ àªµàª¾àª¤ àª•àª°àªµà«€.
                6. àª…àª‚àª—à«àª°à«‡àªœà«€àª®àª¾àª‚ àªªà«‚àª›à«‡ àª¤à«‹ àª…àª‚àª—à«àª°à«‡àªœà«€àª®àª¾àª‚ àªœàªµàª¾àª¬ àª†àªªàªµà«‹.
            `;

            // Prepare History
            // If history empty, add system prompt. 
            // NOTE: We re-inject system prompt every time to update TIME, 
            // but we keep user context.
            let messagesToSend = [
                { role: "system", content: systemPrompt },
                ...chatHistory.slice(-10) // Only keep last 10 messages for context
            ];
            
            messagesToSend.push({ role: "user", content: userText });

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: messagesToSend,
                        max_tokens: 300
                    })
                });

                const data = await response.json();

                if (data.error) {
                    console.error("Groq Error:", data.error);
                    document.getElementById('error-desc').innerText = data.error.message;
                    errorModal.style.display = 'flex';
                    speak("àª®àª¾àª« àª•àª°àª¶à«‹, àªàª°àª° àª†àªµà«€ àª›à«‡.");
                    isConversationActive = false;
                    return;
                }

                if (data.choices && data.choices[0]) {
                    const reply = data.choices[0].message.content;
                    
                    // Update Memory
                    chatHistory.push({ role: "user", content: userText });
                    chatHistory.push({ role: "assistant", content: reply });
                    localStorage.setItem('vidushi_memory', JSON.stringify(chatHistory));

                    // Check for Image Command
                    if (reply.includes("[IMAGE:")) {
                        const imgPrompt = reply.match(/\[IMAGE: (.*?)\]/)[1];
                        showImage(imgPrompt);
                        const speakText = reply.replace(/\[IMAGE:.*?\]/, "àª† àª°àª¹à«àª¯à«àª‚ àªšàª¿àª¤à«àª°.");
                        speak(speakText);
                    } else {
                        speak(reply);
                    }
                }

            } catch (error) {
                console.error(error);
                statusText.innerText = "Net Error";
                speak("àª‡àª¨à«àªŸàª°àª¨à«‡àªŸ àª•àª¨à«‡àª•à«àª¶àª¨ àªšà«‡àª• àª•àª°à«‹.");
                isConversationActive = false;
            }
        }

        // --- IMAGE GENERATION ---
        function showImage(prompt) {
            const encodedPrompt = encodeURIComponent(prompt);
            const url = `https://image.pollinations.ai/prompt/${encodedPrompt}`;
            generatedImage.src = url;
            imageOverlay.style.display = 'block';
        }

        function closeImage() {
            imageOverlay.style.display = 'none';
        }

        // --- TTS & LOOP LOGIC ---
        function speak(text) {
            let cleanText = text.replace(/[*#_]/g, "");
            cleanText = cleanText.replace(/\[IMAGE:.*?\]/g, ""); // Hide image command from speech
            cleanText = cleanText.replace(/àª–à«‚àª¬\s+àªœ/g, "àª–à«àª¬àªœ");
            cleanText = cleanText.replace(/\s+/g, " ");

            // Lang Check
            const englishCount = (cleanText.match(/[a-zA-Z]/g) || []).length;
            const isEnglish = englishCount > (cleanText.length / 2);

            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = isEnglish ? 'en-US' : 'gu-IN';

            utterance.onstart = () => { 
                if(errorModal.style.display === 'none') statusText.innerText = "àª¬à«‹àª²à«€ àª°àª¹à«€ àª›à«àª‚..."; 
                switchVideo('talking');
            };

            utterance.onend = () => {
                switchVideo('silent');
                
                // Continuous Loop
                if (isContinuousSetting && isConversationActive && errorModal.style.display === 'none') {
                    statusText.innerText = "àª«àª°à«€ àª¸àª¾àª‚àª­àª³à«àª‚ àª›à«àª‚...";
                    setTimeout(() => { 
                        try { recognition.start(); } catch(e) { console.log("Mic busy"); } 
                    }, 500);
                } else {
                    if(errorModal.style.display === 'none') statusText.innerText = "àªµàª¾àª¤ àª•àª°àªµàª¾ àª®àª¾àªˆàª• àª¦àª¬àª¾àªµà«‹";
                    isConversationActive = false;
                    releaseWakeLock();
                }
            };

            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
