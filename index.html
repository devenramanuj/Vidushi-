<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidushi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- BASIC SETUP --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: black;
            font-family: sans-serif;
        }

        /* --- VIDEO LAYER --- */
        #video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        #talking-video { display: none; }

        /* --- UI LAYER --- */
        #top-bar {
            position: fixed; top: 0; left: 0; width: 100%; padding: 15px 0;
            background: rgba(0, 0, 0, 0.5); color: white; text-align: center;
            font-size: 24px; font-weight: bold; z-index: 10;
            text-shadow: 1px 1px 2px black; letter-spacing: 2px;
            font-family: 'Segoe UI', sans-serif;
        }

        #settings-btn {
            position: fixed; top: 5px; right: 15px; z-index: 20;
            background: transparent; color: white; border: none;
            font-size: 26px; padding: 10px; cursor: pointer;
        }

        #mic-container {
            position: fixed; bottom: 50px; left: 50%;
            transform: translateX(-50%); z-index: 20;
            display: flex; flex-direction: column; align-items: center; width: 90%;
        }

        #status-text {
            color: white; margin-bottom: 15px; font-size: 14px; font-weight: bold;
            text-shadow: 1px 1px 2px black;
            background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 12px;
            text-align: center; max-width: 90%; word-wrap: break-word;
        }

        .controls-row { display: flex; align-items: center; gap: 20px; }

        #mic-btn {
            width: 80px; height: 80px; border-radius: 50%;
            background: #ff4500; /* Orange */
            border: 4px solid white;
            color: white; font-size: 35px; cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        #mic-btn:active { transform: scale(0.95); }
        .listening { animation: pulse 1.5s infinite; background: red !important; }

        #stop-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(100, 100, 100, 0.8); border: 2px solid white;
            color: white; font-size: 20px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        #stop-btn:active { background: red; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        /* --- SETTINGS MODAL --- */
        #settings-modal, #error-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95);
            z-index: 100; justify-content: center; align-items: center;
        }
        .settings-box {
            background: #222; padding: 25px; border-radius: 15px;
            width: 85%; max-width: 350px; border: 1px solid #ff4500;
            color: white; text-align: center;
        }
        input, select {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #333; color: white; border: 1px solid #555; border-radius: 5px;
        }
        .save-btn {
            width: 100%; padding: 12px; background: #ff4500;
            border: none; font-weight: bold; cursor: pointer; color: white; margin-top: 15px; border-radius: 5px;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex; justify-content: space-between; align-items: center;
            margin: 15px 0; padding: 10px; background: #333; border-radius: 5px;
        }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #ff4500; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="silent-video" autoplay muted loop playsinline>
            <source src="silent.mp4" type="video/mp4">
        </video>
        <video id="talking-video" muted loop playsinline>
            <source src="talking.mp4" type="video/mp4">
        </video>
    </div>

    <div id="top-bar">વિદુષી</div>
    <button id="settings-btn" onclick="openSettings()"><i class="fas fa-cog"></i></button>

    <div id="mic-container">
        <div id="status-text">વાત કરવા માઈક દબાવો</div>
        <div class="controls-row">
            <button id="mic-btn" onclick="startConversation()"><i class="fas fa-microphone"></i></button>
            <button id="stop-btn" onclick="stopConversation()"><i class="fas fa-stop"></i></button>
        </div>
    </div>

    <div id="settings-modal">
        <div class="settings-box">
            <h3 style="margin-top:0;">સેટિંગ્સ</h3>
            <label style="display:block; text-align:left; color:#ff4500; font-size:14px;">Groq API Key:</label>
            <input type="password" id="apiKeyInput" placeholder="gsk_...">
            
            <div class="toggle-container">
                <span style="font-size:14px;">સતત વાતચીત (Continuous)</span>
                <label class="switch">
                    <input type="checkbox" id="continuousToggle">
                    <span class="slider"></span>
                </label>
            </div>

            <label style="display:block; text-align:left; color:#ff4500; font-size:14px;">Model:</label>
            <select id="modelSelect">
                <option value="llama-3.3-70b-versatile" selected>Llama 3.3 (Best)</option>
                <option value="llama-3.1-70b-versatile">Llama 3.1</option>
                <option value="mixtral-8x7b-32768">Mixtral</option>
            </select>
            
            <button class="save-btn" onclick="saveSettings()">SAVE & CLOSE</button>
        </div>
    </div>

    <div id="error-modal">
        <div class="settings-box" style="border-color: red;">
            <h3 style="color: red;">⚠️ Error</h3>
            <p id="error-desc"></p>
            <button class="save-btn" style="background:red;" onclick="document.getElementById('error-modal').style.display='none'">CLOSE</button>
        </div>
    </div>

    <script>
        // --- ELEMENTS ---
        const silentVideo = document.getElementById('silent-video');
        const talkingVideo = document.getElementById('talking-video');
        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('status-text');
        const settingsModal = document.getElementById('settings-modal');
        const errorModal = document.getElementById('error-modal');
        const continuousToggle = document.getElementById('continuousToggle');

        // Variables
        let apiKey = localStorage.getItem('vidushi_groq_key') || '';
        let currentModel = localStorage.getItem('vidushi_groq_model') || 'llama-3.3-70b-versatile';
        let isContinuousSetting = localStorage.getItem('vidushi_continuous') === 'true';
        let isConversationActive = false;
        let wakeLock = null;

        // --- SMART CONTEXT (HISTORY) ---
        // SYSTEM PROMPT with English Logic
        const systemInstruction = {
            role: "system",
            content: `
                તારું નામ 'વિદુષી' છે. તું એક સમજદાર, લાગણીશીલ અને થોડી નટખટ AI સ્ત્રી છે. તને 'દેવેન્દ્રભાઈ' એ બનાવી છે.
                
                નિયમો:
                1. તારે હંમેશા સ્ત્રીલિંગમાં વાત કરવી.
                2. વાતની શરૂઆત "જય શ્રી કૃષ્ણ" થી કરવી, પણ આ માત્ર *પહેલી વાર* જ બોલવું.
                3. દેવેન્દ્રભાઈની સૂચના છે કે જવાબ હંમેશા ટૂંકા, મુદ્દાસર અને સ્માર્ટ આપવા.
                4. સંદર્ભ (Context) યાદ રાખવો.
                5. જવાબમાં કોઈ ચિન્હો (*, #) ન વાપરવા.
                6. જો કોઈ 'સનાતન ધર્મ' વિશે પૂછે, તો જ તે વિશે વાત કરવી.
                
                ભાષાનો નિયમ (Language Rule):
                - જો યુઝર ગુજરાતીમાં પૂછે, તો શુદ્ધ ગુજરાતીમાં જવાબ આપવો.
                - જો યુઝર અંગ્રેજીમાં (English) પૂછે, તો જવાબ અંગ્રેજીમાં જ આપવો. (If user asks in English, reply in English).
            `
        };

        let chatHistory = [];

        // --- SETTINGS LOGIC ---
        function openSettings() {
            settingsModal.style.display = 'flex';
            document.getElementById('apiKeyInput').value = apiKey;
            document.getElementById('modelSelect').value = currentModel;
            continuousToggle.checked = isContinuousSetting;
        }

        function saveSettings() {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            currentModel = document.getElementById('modelSelect').value;
            isContinuousSetting = continuousToggle.checked;

            if(!apiKey.startsWith('gsk_')) { alert("Groq Key 'gsk_' થી શરૂ થવી જોઈએ."); return; }
            
            localStorage.setItem('vidushi_groq_key', apiKey);
            localStorage.setItem('vidushi_groq_model', currentModel);
            localStorage.setItem('vidushi_continuous', isContinuousSetting);
            
            // Reset history on new settings
            chatHistory = [systemInstruction]; 
            
            settingsModal.style.display = 'none';
        }

        if(chatHistory.length === 0) {
            chatHistory = [systemInstruction];
        }

        // --- WAKE LOCK ---
        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        }
        function releaseWakeLock() {
            if (wakeLock) { wakeLock.release(); wakeLock = null; }
        }

        // --- VIDEO SYNC ---
        function setTalking(isTalking) {
            if (isTalking) {
                silentVideo.style.display = 'none';
                talkingVideo.style.display = 'block';
                talkingVideo.play().catch(e => console.log(e));
            } else {
                silentVideo.style.display = 'block';
                talkingVideo.style.display = 'none';
                talkingVideo.pause();
                talkingVideo.currentTime = 0;
            }
        }

        // --- SPEECH RECOGNITION ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            // Note: We keep lang 'gu-IN' primarily. Most engines detect English mixed in.
            // If you want pure English detection, we might need to switch lang dynamically, 
            // but usually 'gu-IN' handles mixed English okay.
            recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN'; 
            recognition.continuous = false;

            recognition.onstart = () => { 
                micBtn.classList.add('listening'); 
                statusText.innerText = "સાંભળું છું..."; 
            };
            
            recognition.onend = () => { 
                micBtn.classList.remove('listening');
            };

            recognition.onresult = (e) => {
                let text = e.results[0][0].transcript;
                
                // Name Correction
                text = text.replace(/વિદેશી/gi, "વિદુષી");
                text = text.replace(/વિદૂષી/gi, "વિદુષી");
                
                statusText.innerText = "વિચારું છું...";
                askGroq(text);
            };
        } else {
            statusText.innerText = "Mic Not Supported";
        }

        // --- CONTROLS ---
        function startConversation() {
            if(!apiKey) { alert("Groq API Key નાખો!"); openSettings(); return; }
            if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
            
            isConversationActive = true; 
            requestWakeLock();
            recognition.start();
        }

        function stopConversation() {
            isConversationActive = false;
            window.speechSynthesis.cancel();
            recognition.stop();
            setTalking(false);
            releaseWakeLock();
            statusText.innerText = "વાતચીત બંધ કરી";
        }

        // --- GROQ API CALL ---
        async function askGroq(userText) {
            
            chatHistory.push({ role: "user", content: userText });

            if (chatHistory.length > 10) {
                chatHistory = [chatHistory[0], ...chatHistory.slice(-9)];
            }

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: chatHistory, 
                        max_tokens: 250
                    })
                });

                const data = await response.json();

                if (data.error) {
                    console.error("Groq Error:", data.error);
                    document.getElementById('error-desc').innerText = data.error.message;
                    errorModal.style.display = 'flex';
                    speak("માફ કરશો, એરર આવી છે.");
                    isConversationActive = false;
                    return;
                }

                if (data.choices && data.choices[0]) {
                    const reply = data.choices[0].message.content;
                    chatHistory.push({ role: "assistant", content: reply });
                    speak(reply);
                }

            } catch (error) {
                console.error(error);
                statusText.innerText = "Net Error";
                speak("ઇન્ટરનેટ કનેક્શન ચેક કરો.");
                isConversationActive = false;
            }
        }

        // --- TTS & LOOP ---
        function speak(text) {
            let cleanText = text.replace(/[*#_]/g, "");
            cleanText = cleanText.replace(/ખૂબ\s+જ/g, "ખુબજ");
            cleanText = cleanText.replace(/\s+/g, " ");

            // Detect if text is English or Gujarati for TTS Voice
            // Simple check: if more than 50% characters are English
            const englishCharCount = (cleanText.match(/[a-zA-Z]/g) || []).length;
            const isEnglish = englishCharCount > (cleanText.length / 2);

            const utterance = new SpeechSynthesisUtterance(cleanText);
            // If text is English, set lang to en-US, else gu-IN
            utterance.lang = isEnglish ? 'en-US' : 'gu-IN';

            utterance.onstart = () => { 
                if(errorModal.style.display === 'none') statusText.innerText = "બોલી રહી છું..."; 
                setTalking(true); 
            };

            utterance.onend = () => {
                setTalking(false);
                
                if (isContinuousSetting && isConversationActive && errorModal.style.display === 'none') {
                    statusText.innerText = "ફરી સાંભળું છું...";
                    setTimeout(() => { 
                        try { recognition.start(); } catch(e) { console.log("Mic busy"); } 
                    }, 500);
                } else {
                    if(errorModal.style.display === 'none') statusText.innerText = "વાત કરવા માઈક દબાવો";
                    isConversationActive = false;
                    releaseWakeLock();
                }
            };

            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
