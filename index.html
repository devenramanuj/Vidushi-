<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidushi AI - Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- BASIC SETUP --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: black;
            font-family: sans-serif;
        }

        /* --- VIDEO LAYER --- */
        #video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        #talking-video { display: none; }

        /* --- UI LAYER --- */
        #top-bar {
            position: fixed; top: 0; left: 0; width: 100%; padding: 15px 0;
            background: rgba(0, 0, 0, 0.6); color: white; text-align: center;
            font-size: 20px; font-weight: bold; z-index: 10;
            text-shadow: 1px 1px 2px black;
        }

        #settings-btn {
            position: fixed; top: 5px; right: 15px; z-index: 20;
            background: transparent; color: white; border: none;
            font-size: 24px; padding: 10px; cursor: pointer;
        }

        #controls-container {
            position: fixed; bottom: 40px; left: 50%;
            transform: translateX(-50%); z-index: 20;
            display: flex; align-items: center; gap: 20px;
        }

        #mic-btn {
            width: 80px; height: 80px; border-radius: 50%;
            background: rgba(255, 69, 0, 0.9); border: 3px solid white;
            color: white; font-size: 35px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        #mic-btn:active { transform: scale(0.95); }
        .listening { animation: pulse 1.5s infinite; background: red !important; }

        #stop-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(100, 100, 100, 0.8); border: 2px solid white;
            color: white; font-size: 20px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        #stop-btn:active { background: red; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        #status-text {
            position: fixed; bottom: 130px; left: 50%;
            transform: translateX(-50%); z-index: 20;
            color: white; font-size: 14px; font-weight: bold;
            text-shadow: 1px 1px 2px black;
            background: rgba(0,0,0,0.5); padding: 5px 15px;
            border-radius: 15px; white-space: nowrap;
        }

        /* --- SETTINGS MODAL --- */
        #settings-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95);
            z-index: 100; justify-content: center; align-items: center;
        }
        .settings-box {
            background: #222; padding: 20px; border-radius: 10px;
            width: 85%; max-width: 350px; border: 1px solid orange;
            color: white; text-align: center;
        }
        input, select {
            width: 100%; padding: 10px; margin: 10px 0;
            background: #333; color: white; border: 1px solid #555;
        }
        .save-btn {
            width: 100%; padding: 10px; background: orange;
            border: none; font-weight: bold; cursor: pointer; color: black; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="silent-video" autoplay muted loop playsinline>
            <source src="silent.mp4" type="video/mp4">
        </video>
        <video id="talking-video" muted loop playsinline>
            <source src="talking.mp4" type="video/mp4">
        </video>
    </div>

    <div id="top-bar">વિદુષી AI</div>
    <button id="settings-btn" onclick="openSettings()"><i class="fas fa-cog"></i></button>

    <div id="status-text">વાત કરવા માઈક દબાવો</div>

    <div id="controls-container">
        <button id="mic-btn" onclick="startConversation()"><i class="fas fa-microphone"></i></button>
        <button id="stop-btn" onclick="stopConversation()"><i class="fas fa-stop"></i></button>
    </div>

    <div id="settings-modal">
        <div class="settings-box">
            <h3>સેટિંગ્સ</h3>
            
            <label style="display:block; text-align:left; color:orange;">API Key:</label>
            <input type="password" id="apiKeyInput" placeholder="Paste Your API Key">
            
            <label style="display:block; text-align:left; color:orange;">Model:</label>
            <select id="modelSelect">
                <option value="gemini-1.5-flash" selected>Gemini 1.5 Flash (Super Fast)</option>
                <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Beta)</option>
                <option value="gemini-2.5-pro">Gemini 2.5 Pro (Try)</option>
            </select>

            <button class="save-btn" onclick="saveSettings()">SAVE & START</button>
        </div>
    </div>

    <script>
        // --- ELEMENTS ---
        const silentVideo = document.getElementById('silent-video');
        const talkingVideo = document.getElementById('talking-video');
        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('status-text');
        const settingsModal = document.getElementById('settings-modal');
        
        let apiKey = localStorage.getItem('vidushi_key') || '';
        let currentModel = localStorage.getItem('vidushi_model') || 'gemini-1.5-flash';
        let isContinuousMode = false;
        let wakeLock = null;

        // --- SETTINGS LOGIC ---
        function openSettings() {
            settingsModal.style.display = 'flex';
            document.getElementById('apiKeyInput').value = apiKey;
            document.getElementById('modelSelect').value = currentModel;
        }

        function saveSettings() {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            currentModel = document.getElementById('modelSelect').value;
            if(!apiKey) { alert("API Key જરૂરી છે!"); return; }
            localStorage.setItem('vidushi_key', apiKey);
            localStorage.setItem('vidushi_model', currentModel);
            settingsModal.style.display = 'none';
        }

        // --- SCREEN WAKE LOCK ---
        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        }
        function releaseWakeLock() {
            if (wakeLock) { wakeLock.release(); wakeLock = null; }
        }

        // --- VIDEO SYNC ---
        function setTalking(isTalking) {
            if (isTalking) {
                silentVideo.style.display = 'none';
                talkingVideo.style.display = 'block';
                talkingVideo.play().catch(e => console.log(e));
            } else {
                silentVideo.style.display = 'block';
                talkingVideo.style.display = 'none';
                talkingVideo.pause();
                talkingVideo.currentTime = 0;
            }
        }

        // --- SPEECH RECOGNITION ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN';
            recognition.continuous = false;

            recognition.onstart = () => { micBtn.classList.add('listening'); statusText.innerText = "સાંભળું છું..."; };
            recognition.onend = () => micBtn.classList.remove('listening');
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                statusText.innerText = "વિચારું છું...";
                askGeminiSafe(text); // Safe Function Call
            };
        } else {
            statusText.innerText = "Mic Not Supported";
        }

        // --- CONTROLS ---
        function startConversation() {
            if(!apiKey) { alert("API Key નાખો!"); openSettings(); return; }
            if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
            
            isContinuousMode = true;
            requestWakeLock();
            recognition.start();
        }

        function stopConversation() {
            isContinuousMode = false;
            window.speechSynthesis.cancel();
            recognition.stop();
            setTalking(false);
            releaseWakeLock();
            statusText.innerText = "વાતચીત બંધ કરી";
        }

        // --- MAGIC FIX: SAFE API CALL ---
        async function askGeminiSafe(userText) {
            const systemPrompt = `તારું નામ 'વિદુષી' છે. તું 'દેવેન્દ્રભાઈ' દ્વારા બનાવવામાં આવી છે. નિયમો: સનાતન ધર્મ વિશે પૂછે તો જ કહેવું. જવાબ ગુજરાતીમાં, ટૂંકો અને મૌલિક આપવો.`;
            
            // 1. યુઝરે પસંદ કરેલું મોડલ
            // 2. 1.5 Flash (Backup - જે હંમેશા ચાલે)
            // 3. 1.5 Pro (Backup 2)
            const modelsToTry = [currentModel, 'gemini-1.5-flash', 'gemini-1.5-pro'];
            const uniqueModels = [...new Set(modelsToTry)]; // Remove duplicates

            let success = false;

            for (const model of uniqueModels) {
                console.log("Trying:", model);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `${systemPrompt}\nUser: ${userText}` }] }] })
                    });

                    const data = await response.json();

                    if (data.error) {
                        console.log("Failed on", model, data.error.message);
                        continue; // Try next model
                    }

                    if (data.candidates) {
                        const reply = data.candidates[0].content.parts[0].text;
                        speak(reply);
                        success = true;
                        break; // કામ થઈ ગયું, બહાર નીકળો
                    }
                } catch (e) {
                    console.log("Net Error", model);
                }
            }

            if (!success) {
                statusText.innerText = "API Key Error";
                speak("તમારી API Key કામ નથી કરતી. કૃપા કરીને નવી Key સેટિંગ્સમાં નાખો.");
                isContinuousMode = false;
                setTimeout(() => openSettings(), 3000);
            }
        }

        // --- TTS ---
        function speak(text) {
            const cleanText = text.replace(/[*#_]/g, "");
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'gu-IN';

            utterance.onstart = () => { statusText.innerText = "બોલી રહી છું..."; setTalking(true); };

            utterance.onend = () => {
                setTalking(false);
                if (isContinuousMode) {
                    statusText.innerText = "ફરી સાંભળું છું...";
                    setTimeout(() => { try { recognition.start(); } catch(e) {} }, 1000); 
                } else {
                    statusText.innerText = "વાત કરવા માઈક દબાવો";
                    releaseWakeLock();
                }
            };

            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
