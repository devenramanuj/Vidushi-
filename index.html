<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidushi AI (Real Talking)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #000; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; margin: 0;}
        
        /* VIDEO CONTAINER - STACKED VIDEOS */
        #videoContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: black; }
        
        /* બંને વિડીયો એકબીજાની ઉપર રહેશે */
        video { 
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; 
            object-fit: cover; 
            transition: opacity 0.2s ease-in-out; /* Smooth Switching */
        }

        /* જ્યારે ચૂપ હોય ત્યારે Talking વિડીયો છુપાઈ જશે */
        #talkVid { opacity: 0; }
        
        /* જ્યારે બોલે ત્યારે Talking વિડીયો દેખાશે */
        #videoContainer.speaking #talkVid { opacity: 1; }
        #videoContainer.speaking #silentVid { opacity: 0; }

        /* UI Layer */
        #ui { position: absolute; z-index: 10; width: 100%; height: 100%; display: flex; flex-direction: column; pointer-events: none; }
        
        .header { pointer-events: auto; padding: 15px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); display: flex; justify-content: space-between; align-items: center; }
        
        #chat { flex-grow: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; display: flex; flex-direction: column; gap: 12px; pointer-events: auto; mask-image: linear-gradient(to top, black 80%, transparent 100%); }
        
        .bubble { padding: 12px 18px; border-radius: 18px; max-width: 85%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); line-height: 1.4; animation: popIn 0.3s ease; text-shadow: 1px 1px 2px black; border: 1px solid rgba(255,255,255,0.1); }
        .bubble.user { align-self: flex-end; border-right: 3px solid #00ffff; text-align: right; }
        .bubble.ai { align-self: flex-start; border-left: 3px solid #ff0055; background: rgba(255, 0, 85, 0.2); }

        .controls { pointer-events: auto; position: absolute; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(to top, black 30%, transparent); display: flex; justify-content: center; gap: 30px; }
        
        .btn { width: 65px; height: 65px; border-radius: 50%; border: none; font-size: 1.6rem; cursor: pointer; background: rgba(255,255,255,0.15); color: white; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2); transition: all 0.2s; }
        .btn:active { transform: scale(0.9); }
        #micBtn { background: #ff0055; box-shadow: 0 0 20px rgba(255,0,85,0.4); width: 80px; height: 80px; font-size: 2rem; }
        #micBtn.listening { background: white; color: #ff0055; animation: pulse 1.5s infinite; }

        /* Settings Panel */
        #settings { pointer-events: auto; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #121212; z-index: 20; padding: 20px; display: none; flex-direction: column; gap: 20px; }
        .input-group label { display: block; color: #aaa; margin-bottom: 8px; }
        .input-group input, .input-group select { width: 100%; padding: 14px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; font-size: 1rem; }
        .save-btn { background: #ff0055; color: white; padding: 15px; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); } }
        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="videoContainer">
        <video id="silentVid" loop muted playsinline autoplay>
            <source src="silent.mp4" type="video/mp4">
        </video>
        
        <video id="talkVid" loop muted playsinline>
            <source src="talking.mp4" type="video/mp4">
        </video>
    </div>

    <div id="ui">
        <div class="header">
            <h3>Vidushi AI</h3>
            <button onclick="openSettings()" style="background:none; border:none; color:white; font-size:1.5rem;"><i class="fas fa-cog"></i></button>
        </div>

        <div id="chat"></div>

        <div class="controls">
            <button class="btn" onclick="clearChat()"><i class="fas fa-eraser"></i></button>
            <button class="btn" id="micBtn" onclick="toggleMic()"><i class="fas fa-microphone"></i></button>
            <button class="btn" onclick="stopAll()"><i class="fas fa-stop"></i></button>
        </div>
    </div>

    <div id="settings">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Settings</h2>
            <button onclick="closeSettings()" style="background:none; border:none; color:white; font-size:1.5rem;"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="input-group">
            <label>API Key</label>
            <input type="password" id="apiKey" placeholder="AIza...">
        </div>

        <div class="input-group">
            <label>Model</label>
            <select id="model">
                <option value="gemini-2.5-pro">Gemini 2.5 Pro (Best)</option>
                <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
            </select>
        </div>

        <button class="save-btn" onclick="saveSettings()">Save & Reload</button>
        <p style="font-size:0.8rem; color:#666; text-align:center;">Make sure 'silent.mp4' and 'talking.mp4' are in the folder.</p>
    </div>

    <script>
        const PROMPT = "You are Vidushi, a friendly Indian female assistant. Speak in Gujarati. Keep answers short, natural, and warm.";

        let config = {
            key: localStorage.getItem('v_key') || '',
            model: localStorage.getItem('v_model') || 'gemini-2.5-pro' 
        };
        let isListening = false;

        const container = document.getElementById('videoContainer');
        const silentVid = document.getElementById('silentVid');
        const talkVid = document.getElementById('talkVid');
        const chat = document.getElementById('chat');
        const micBtn = document.getElementById('micBtn');
        const synth = window.speechSynthesis;
        
        // Speech Recognition
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new Recognition();
        recognition.lang = 'gu-IN';
        recognition.continuous = false;

        // Init UI
        document.getElementById('apiKey').value = config.key;
        document.getElementById('model').value = config.model;

        // Ensure videos play (Chrome blocks autoplay sometimes)
        window.onclick = () => {
            silentVid.play();
            talkVid.play();
            talkVid.pause(); // Pause talking initially
        };

        function toggleMic() {
            if(!config.key) { openSettings(); return; }

            if(isListening) {
                recognition.stop();
            } else {
                if(synth.speaking) stopAll();
                try {
                    recognition.start();
                    isListening = true;
                    micBtn.classList.add('listening');
                    addMsg("સાંભળું છું...", 'ai');
                } catch(e) { console.error(e); alert("Mic Error"); }
            }
        }

        recognition.onend = () => {
            isListening = false;
            micBtn.classList.remove('listening');
            if(chat.lastChild && chat.lastChild.innerText === "સાંભળું છું...") chat.lastChild.remove();
        };

        recognition.onresult = async (e) => {
            const text = e.results[0][0].transcript;
            addMsg(text, 'user');
            await getResponse(text);
        };

        async function getResponse(text) {
            addMsg("વિચારું છું...", 'ai');
            const cleanKey = config.key.trim();

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${config.model}:generateContent?key=${cleanKey}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        systemInstruction: { parts: [{ text: PROMPT }] },
                        contents: [{ parts: [{ text: text }] }]
                    })
                });

                const data = await response.json();
                if(chat.lastChild.innerText === "વિચારું છું...") chat.lastChild.remove();

                if(!response.ok) throw new Error(data.error?.message || "API Error");

                const reply = data.candidates[0].content.parts[0].text;
                addMsg(reply, 'ai');
                speak(reply);

            } catch(e) {
                if(chat.lastChild.innerText === "વિચારું છું...") chat.lastChild.remove();
                addMsg("Error: " + e.message, 'error');
            }
        }

        function speak(text) {
            if(synth.speaking) synth.cancel();
            const cleanText = text.replace(/[*#]/g, '');
            const u = new SpeechSynthesisUtterance(cleanText);
            u.lang = 'gu-IN';
            u.rate = 1.1;

            u.onstart = () => { 
                // --- VIDEO SWITCH LOGIC ---
                container.classList.add('speaking');
                talkVid.play(); // Start talking video
            };
            
            u.onend = () => { 
                // --- SWITCH BACK ---
                container.classList.remove('speaking');
                talkVid.pause(); // Stop talking video
            };

            synth.speak(u);
        }

        function stopAll() {
            synth.cancel();
            recognition.stop();
            container.classList.remove('speaking');
            talkVid.pause();
            isListening = false;
            micBtn.classList.remove('listening');
        }

        function addMsg(text, type) {
            const d = document.createElement('div');
            d.className = 'bubble ' + type;
            d.innerText = text;
            chat.appendChild(d);
            chat.scrollTop = chat.scrollHeight;
        }

        function clearChat() { chat.innerHTML = ''; stopAll(); }
        function openSettings() { document.getElementById('settings').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settings').style.display = 'none'; }
        
        function saveSettings() {
            config.key = document.getElementById('apiKey').value.trim();
            config.model = document.getElementById('model').value;
            localStorage.setItem('v_key', config.key);
            localStorage.setItem('v_model', config.model);
            closeSettings();
            location.reload();
        }
    </script>
</body>
</html>
