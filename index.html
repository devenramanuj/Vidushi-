<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidushi AI - Full Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- BASIC RESET --- */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Segoe UI', sans-serif;
        }

        /* --- 1. VIDEO LAYER (FULL CLEAR) --- */
        #video-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; /* સૌથી પાછળ */
        }

        video {
            width: 100%; height: 100%;
            object-fit: cover; /* આખી સ્ક્રીનમાં ફિટ */
            filter: brightness(1.0); /* ઓરીજીનલ બ્રાઈટનેસ */
        }

        /* Talking video hidden initially */
        #talking-video { display: none; }

        /* --- 2. CONTROLS LAYER --- */
        
        /* Settings Button (Top Right) */
        #settings-btn {
            position: fixed;
            top: 20px; right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.4); /* થોડું ડાર્ક જેથી દેખાય */
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            width: 50px; height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* Mic Button (Bottom Center) */
        #mic-wrapper {
            position: fixed;
            bottom: 40px; left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex; flex-direction: column; align-items: center;
        }

        #status-text {
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            margin-bottom: 10px;
            font-size: 16px;
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 10px;
        }

        #mic-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: rgba(255, 69, 0, 0.9); /* ભગવો કલર */
            border: 3px solid white;
            color: white;
            font-size: 30px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        #mic-btn:active { transform: scale(0.95); }

        /* Listening Animation */
        .listening { animation: pulse 1.5s infinite; background-color: red !important; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        /* --- 3. SETTINGS MODAL (Hidden by default) --- */
        #settings-modal {
            display: none; /* શરૂઆતમાં બંધ */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 200;
            justify-content: center; align-items: center;
        }

        .settings-box {
            background: #222;
            padding: 25px;
            border-radius: 15px;
            width: 90%; max-width: 350px;
            border: 1px solid #ff9933;
            color: white;
            text-align: center;
        }

        .settings-box input, .settings-box select {
            width: 100%; padding: 10px; margin: 10px 0;
            background: #333; color: white; border: 1px solid #555; border-radius: 5px;
        }

        .btn-save {
            width: 100%; padding: 12px;
            background: #ff9933; border: none;
            color: white; font-weight: bold; border-radius: 5px;
            cursor: pointer; margin-top: 10px;
        }

    </style>
</head>
<body>

    <div id="video-container">
        <video id="silent-video" autoplay muted loop playsinline>
            <source src="silent.mp4" type="video/mp4">
        </video>
        
        <video id="talking-video" muted loop playsinline>
            <source src="talking.mp4" type="video/mp4">
        </video>
    </div>

    <div id="settings-btn" onclick="openSettings()">
        <i class="fas fa-cog"></i>
    </div>

    <div id="mic-wrapper">
        <div id="status-text">Tap Mic</div>
        <button id="mic-btn" onclick="handleMicClick()">
            <i class="fas fa-microphone"></i>
        </button>
    </div>

    <div id="settings-modal">
        <div class="settings-box">
            <h2 style="margin-top:0;">Settings</h2>
            
            <label style="display:block; text-align:left; color:#ff9933;">API Key:</label>
            <input type="password" id="apiKeyInput" placeholder="Paste Gemini API Key here">
            
            <label style="display:block; text-align:left; color:#ff9933;">Model:</label>
            <select id="modelSelect">
                <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                <option value="gemini-1.5-pro" selected>Gemini 1.5 Pro (Best)</option>
            </select>

            <button class="btn-save" onclick="saveSettings()">Save & Close</button>
        </div>
    </div>

    <script>
        // --- ELEMENTS ---
        const silentVideo = document.getElementById('silent-video');
        const talkingVideo = document.getElementById('talking-video');
        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('status-text');
        const settingsModal = document.getElementById('settings-modal');

        // --- LOAD SETTINGS ---
        let apiKey = localStorage.getItem('vidushi_key') || '';
        let currentModel = localStorage.getItem('vidushi_model') || 'gemini-1.5-pro';

        // --- SETTINGS FUNCTIONS ---
        function openSettings() {
            settingsModal.style.display = 'flex';
            document.getElementById('apiKeyInput').value = apiKey;
            document.getElementById('modelSelect').value = currentModel;
        }

        function saveSettings() {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            currentModel = document.getElementById('modelSelect').value;
            
            if(!apiKey) {
                alert("API Key નાખવી જરૂરી છે!");
                return;
            }

            localStorage.setItem('vidushi_key', apiKey);
            localStorage.setItem('vidushi_model', currentModel);
            settingsModal.style.display = 'none';
        }

        // --- VIDEO LIP SYNC ---
        function setTalking(isTalking) {
            if (isTalking) {
                silentVideo.style.display = 'none';
                talkingVideo.style.display = 'block';
                talkingVideo.play().catch(e => console.log("Video Play Error:", e));
            } else {
                silentVideo.style.display = 'block';
                talkingVideo.style.display = 'none';
                talkingVideo.pause();
                talkingVideo.currentTime = 0;
            }
        }

        // --- SPEECH RECOGNITION ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN'; // ગુજરાતી
            recognition.continuous = false;

            recognition.onstart = () => {
                micBtn.classList.add('listening');
                statusText.innerText = "સાંભળું છું...";
            };

            recognition.onend = () => {
                micBtn.classList.remove('listening');
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                statusText.innerText = "વિચારું છું...";
                askGemini(text);
            };
        } else {
            statusText.innerText = "Mic Not Supported";
            alert("તમારા બ્રાઉઝરમાં માઈક સપોર્ટ નથી.");
        }

        function handleMicClick() {
            // જો અત્યારે બોલતી હોય તો બંધ કરો
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                setTalking(false);
                statusText.innerText = "Tap Mic";
                return;
            }
            
            // નહીંતર સાંભળવાનું શરૂ કરો
            if (recognition) {
                try {
                    recognition.start();
                } catch(e) {
                    console.log("Mic already started");
                }
            } else {
                alert("Please set API Key first!");
                openSettings();
            }
        }

        // --- GEMINI API CALL ---
        async function askGemini(userText) {
            if (!apiKey) {
                alert("પહેલા સેટિંગમાં જઈને API Key નાખો.");
                openSettings();
                statusText.innerText = "Key Missing";
                return;
            }

            // બોટનું વ્યક્તિત્વ
            const prompt = `તારું નામ વિદુષી છે. જય શ્રી કૃષ્ણ થી શરૂઆત કરવી. સનાતન ધર્મ વિશે જ્ઞાન આપવું. જવાબ શુદ્ધ ગુજરાતીમાં, ટૂંકો અને મૌલિક હોવો જોઈએ. જવાબમાં કોઇ પણ ચિન્હો (*, #) ન વાપરવા. પ્રશ્ન: ${userText}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const reply = data.candidates[0].content.parts[0].text;
                    speak(reply);
                } else {
                    statusText.innerText = "Error!";
                }

            } catch (error) {
                console.error(error);
                statusText.innerText = "Net/API Error";
            }
        }

        // --- TTS (TEXT TO SPEECH) ---
        function speak(text) {
            // ચિન્હો હટાવવા
            const cleanText = text.replace(/[*#_]/g, "");
            
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'gu-IN';
            
            utterance.onstart = () => {
                statusText.innerText = "બોલી રહી છું...";
                setTalking(true); // વિડીયો બદલાશે
            };

            utterance.onend = () => {
                statusText.innerText = "Tap Mic";
                setTalking(false); // પાછું સાયલન્ટ વિડીયો
            };

            window.speechSynthesis.speak(utterance);
        }

        // Init Check
        if(!apiKey) {
            statusText.innerText = "Set API Key";
        }
    </script>
</body>
</html>
