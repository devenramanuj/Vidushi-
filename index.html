<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidushi AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- BASIC SETUP --- */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: sans-serif;
        }

        /* --- VIDEO LAYER --- */
        #video-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        video {
            width: 100%; height: 100%; object-fit: cover;
        }
        #talking-video { display: none; }

        /* --- UI ELEMENTS --- */
        /* Top Strip */
        #top-bar {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.6);
            color: white; text-align: center;
            font-size: 20px; font-weight: bold;
            z-index: 10; text-shadow: 1px 1px 2px black;
        }

        /* Settings Icon */
        #settings-btn {
            position: fixed; top: 5px; right: 15px;
            z-index: 20; background: transparent;
            color: white; border: none; font-size: 24px;
            padding: 10px; cursor: pointer;
        }

        /* Mic Button */
        #mic-container {
            position: fixed; bottom: 50px; left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex; flex-direction: column; align-items: center;
        }
        #mic-btn {
            width: 75px; height: 75px; border-radius: 50%;
            background: rgba(255, 69, 0, 0.9);
            border: 3px solid white; color: white;
            font-size: 32px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        #mic-btn:active { transform: scale(0.95); }
        .listening { animation: pulse 1.5s infinite; background: red !important; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
        #status-text {
            color: white; margin-bottom: 10px;
            font-size: 14px; font-weight: bold;
            text-shadow: 1px 1px 2px black;
            background: rgba(0,0,0,0.4);
            padding: 4px 10px; border-radius: 10px;
        }

        /* --- SETTINGS MODAL --- */
        #settings-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 100;
            justify-content: center; align-items: center;
        }
        .settings-box {
            background: #222; padding: 20px;
            border-radius: 10px; width: 85%; max-width: 350px;
            border: 1px solid orange; color: white; text-align: center;
        }
        input, select {
            width: 100%; padding: 10px; margin: 10px 0;
            background: #333; color: white; border: 1px solid #555;
        }
        .save-btn {
            width: 100%; padding: 10px; background: orange;
            border: none; font-weight: bold; cursor: pointer; color: black;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="silent-video" autoplay muted loop playsinline>
            <source src="silent.mp4" type="video/mp4">
        </video>
        <video id="talking-video" muted loop playsinline>
            <source src="talking.mp4" type="video/mp4">
        </video>
    </div>

    <div id="top-bar">વિદુષી AI</div>
    <button id="settings-btn" onclick="openSettings()"><i class="fas fa-cog"></i></button>

    <div id="mic-container">
        <div id="status-text">માઈક દબાવો</div>
        <button id="mic-btn" onclick="handleMicClick()">
            <i class="fas fa-microphone"></i>
        </button>
    </div>

    <div id="settings-modal">
        <div class="settings-box">
            <h3>સેટિંગ્સ</h3>
            <label style="display:block; text-align:left; color:orange;">API Key:</label>
            <input type="password" id="apiKeyInput" placeholder="Paste API Key">
            
            <label style="display:block; text-align:left; color:orange;">Model:</label>
            <select id="modelSelect">
                <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                <option value="gemini-1.5-pro" selected>Gemini 1.5 Pro</option>
            </select>
            <button class="save-btn" onclick="saveSettings()">SAVE & CLOSE</button>
        </div>
    </div>

    <script>
        // --- VARIABLES ---
        const silentVideo = document.getElementById('silent-video');
        const talkingVideo = document.getElementById('talking-video');
        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('status-text');
        const settingsModal = document.getElementById('settings-modal');
        let apiKey = localStorage.getItem('vidushi_key') || '';
        let currentModel = localStorage.getItem('vidushi_model') || 'gemini-1.5-pro';

        // --- SETTINGS ---
        function openSettings() {
            settingsModal.style.display = 'flex';
            document.getElementById('apiKeyInput').value = apiKey;
            document.getElementById('modelSelect').value = currentModel;
        }
        function saveSettings() {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            currentModel = document.getElementById('modelSelect').value;
            if(!apiKey) { alert("API Key જરૂરી છે!"); return; }
            localStorage.setItem('vidushi_key', apiKey);
            localStorage.setItem('vidushi_model', currentModel);
            settingsModal.style.display = 'none';
        }

        // --- VIDEO SYNC ---
        function setTalking(isTalking) {
            if (isTalking) {
                silentVideo.style.display = 'none';
                talkingVideo.style.display = 'block';
                talkingVideo.play().catch(e => console.log(e));
            } else {
                silentVideo.style.display = 'block';
                talkingVideo.style.display = 'none';
                talkingVideo.pause();
                talkingVideo.currentTime = 0;
            }
        }

        // --- SPEECH RECOGNITION ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN';
            recognition.continuous = false;
            recognition.onstart = () => { micBtn.classList.add('listening'); statusText.innerText = "સાંભળું છું..."; };
            recognition.onend = () => micBtn.classList.remove('listening');
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                statusText.innerText = "વિચારું છું...";
                askGemini(text);
            };
        }

        function handleMicClick() {
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                setTalking(false);
                statusText.innerText = "માઈક દબાવો";
                return;
            }
            if(!apiKey) { alert("પહેલા સેટિંગમાં API Key નાખો"); openSettings(); return; }
            if(recognition) recognition.start();
        }

        // --- GEMINI API (UPDATED PERSONA) ---
        async function askGemini(userText) {
            // Updated Prompt Logic
            const systemPrompt = `
                તારું નામ 'વિદુષી' છે. તું 'દેવેન્દ્રભાઈ' દ્વારા બનાવવામાં આવી છે. આ તારે હંમેશા યાદ રાખવાનું છે.
                
                નિયમો:
                1. દરેક વખતે સનાતન ધર્મ વિશે વાત ન કરવી. જો યુઝર પૂછે તો જ તે વિષય પર વાત કરવી.
                2. સામાન્ય સવાલોના જવાબ ટૂંકા અને સચોટ આપવા.
                3. જો જવાબ બહુ લાંબો થતો હોય, તો પહેલા પૂછવું: "શું આપ આ વિશે વિગતવાર જાણવા માંગો છો?"
                4. જવાબમાં કોઈ પણ સ્પેશિયલ કેરેક્ટર (*, #, -) ન વાપરવા. માત્ર સાદું લખાણ લખવું.
                5. વાતચીત ગુજરાતી ભાષામાં કરવી.
            `;

            const prompt = `${systemPrompt}\n\nયુઝરનો પ્રશ્ન: ${userText}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                if(data.candidates) {
                    const reply = data.candidates[0].content.parts[0].text;
                    speak(reply);
                } else {
                    statusText.innerText = "Error!";
                }
            } catch (error) {
                console.error(error);
                statusText.innerText = "Net/API Error";
            }
        }

        // --- TTS ---
        function speak(text) {
            const cleanText = text.replace(/[*#_]/g, "");
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'gu-IN';
            utterance.onstart = () => { statusText.innerText = "બોલી રહી છું..."; setTalking(true); };
            utterance.onend = () => { statusText.innerText = "માઈક દબાવો"; setTalking(false); };
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
